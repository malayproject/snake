<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Snake Game</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

                />
              </svg>
            </div>
            <div class="downArrowContainer">

          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>

</html>
